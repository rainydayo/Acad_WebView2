<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCAD Data Viewer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #00529b;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px 12px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease-in-out;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: #f0f8ff;
        }

        .placeholder {
            text-align: center;
            color: #888;
            padding: 40px;
        }
    </style>
</head>
<body>

    <div id="dataContainer" class="container">
        <h2 id="dataTitle">Welcome!</h2>
        <div id="dataContent">
            <div class="placeholder">
                <p>Enter a prompt in the box below to get data from your AutoCAD drawing.</p>
                <p>For example, try: <b>"Show me all layers"</b> or <b>"List block definitions"</b>.</p>
            </div>
            <ul id="dataList"></ul>
        </div>
    </div>

    <script>
        /**
         * Receives a data payload from the C# host and displays it.
         * @param {object} payload - The data object. Should have a 'title' string and a 'data' array of strings.
         */
        function receiveData(payload) {
            const titleElement = document.getElementById("dataTitle");
            const listElement = document.getElementById("dataList");
            const placeholder = document.querySelector('.placeholder');

            // Clear previous content
            listElement.innerHTML = "";
            if (placeholder) {
                placeholder.style.display = 'none';
            }

            // Set new title
            titleElement.textContent = payload.title || "Results";

            // Populate the list
            if (payload.data && payload.data.length > 0) {
                payload.data.forEach(name => {
                    const li = document.createElement("li");
                    li.textContent = name;
                    listElement.appendChild(li);
                });
            } else {
                const li = document.createElement("li");
                li.textContent = "No items found.";
                listElement.appendChild(li);
            }
        }
    </script>

</body>
</html>
